<div class="para">A field <span class="process-math">\(E\)</span> is an <dfn class="terminology">extension field</dfn> of a field <span class="process-math">\(F\)</span> if <span class="process-math">\(F\)</span> is a subfield of <span class="process-math">\(E\text{.}\)</span> The field <span class="process-math">\(F\)</span> is called the <dfn class="terminology">base field</dfn>. We write <span class="process-math">\(F \subset E\text{.}\)</span>
