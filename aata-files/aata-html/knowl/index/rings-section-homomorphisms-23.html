<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.3.14</span><span class="period">.</span><span class="space"> </span><span class="title">Third Isomorphism Theorem.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(R\)</span> be a ring and <span class="process-math">\(I\)</span> and <span class="process-math">\(J\)</span> be ideals of <span class="process-math">\(R\)</span> where <span class="process-math">\(J \subset I\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
R/I \cong \frac{R/J}{I/J}\text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="rings-section-homomorphisms.html#rings-section-homomorphisms-23">in-context</a></span>
