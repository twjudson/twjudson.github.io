<div class="para">Just as we have subgroups of groups, we have an analogous class of substructures for rings. A <dfn class="terminology">subring</dfn> <span class="process-math">\(S\)</span> of a ring <span class="process-math">\(R\)</span> is a subset <span class="process-math">\(S\)</span> of <span class="process-math">\(R\)</span> such that <span class="process-math">\(S\)</span> is also a ring under the inherited operations from <span class="process-math">\(R\text{.}\)</span>
