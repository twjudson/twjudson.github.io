<div class="para">If <span class="process-math">\(G\)</span> acts on a set <span class="process-math">\(X\)</span> and <span class="process-math">\(x, y \in X\text{,}\)</span> then <span class="process-math">\(x\)</span> is said to be <dfn class="terminology"><span class="process-math">\(G\)</span>-equivalent</dfn> to <span class="process-math">\(y\)</span> if there exists a <span class="process-math">\(g \in G\)</span> such that <span class="process-math">\(gx =y\text{.}\)</span> We write <span class="process-math">\(x \sim_G y\)</span> or <span class="process-math">\(x \sim y\)</span> if two elements are <span class="process-math">\(G\)</span>-equivalent.</div>
